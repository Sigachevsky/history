<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>

	<style>

		:root {
			--index: calc(1vw + 1vh);
		}

		.wrapper {
			width: 100%;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		img {
			width: calc(var(--index) *30);
		}

	</style>
	
	<div class="wrapper">
		<img src="img/code.png" alt="">
	</div>

</body>
</html>
